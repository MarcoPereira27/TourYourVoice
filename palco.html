<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TOURYOURVOICE</title>
    <link rel="stylesheet" href="estilos.css" type="text/css" />
    <link rel="icon" href="imagens/geral/icon_favicon.png">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
</head>
<body id="body_palco">

    <div id="div_palco">

        <img id="fundo_palco" src="imagens/palco/palco_fundo.gif" alt="fundo_palco">
		<img id="personagem" src="imagens/geral/walking left/Prancheta 1.png" alt="personagem"/>
        <img id="luzes_palco" src="imagens/palco/luzes.gif" alt="luzes_palco">
        <img id="guitarra_palco" src="imagens/palco/guitarra.png" alt="guitarra_palco">
        <img id="mic_palco" src="imagens/palco/mic.png" alt="mic_palco" />

        <img id="interacao_e" src="imagens/geral/interacao_e.png" alt="interacao_e" />


        <video id="video_bom">
            <source src="imagens/palco/good_ending.mp4" type="video/mp4">
            <source src="imagens/palco/good_ending.mp4" type="video/ogg">
        </video>

        <video id="video_mau">
            <source src="imagens/palco/bad_ending.mp4" type="video/mp4">
            <source src="imagens/palco/bad_ending.mp4" type="video/ogg">
        </video>

        <button id="button_restart" class="button_start">RESTART</button>

        <audio id="bad_ending_audio">
            <source src="sons/Palco/bad_ending_audio.mp3" type="audio/ogg">
            <source src="sons/Palco/bad_ending_audio.mp3" type="audio/mpeg">
        </audio>

        <audio id="good_ending_audio">
            <source src="sons/Palco/good_ending_audio.mp3" type="audio/ogg">
            <source src="sons/Palco/good_ending_audio.mp3" type="audio/mpeg">
        </audio>

        <audio id="walk_to_mic">
            <source src="sons/Palco/walk_to_mic.mp3" type="audio/ogg">
            <source src="sons/Palco/walk_to_mic.mp3" type="audio/mpeg">
        </audio>

        <div id="hud_hud">
            <div id="nome_personagem"></div>
            <img id="hud_img" src="imagens/geral/hud_serio.png" alt="hud" />
            <div id="healthbarv2">
                <img id="vp" src="imagens/geral/5vp.png" alt="vp"/>
            </div>
        </div>

  </div>




<script src="funcoes.js"></script>
<script src="palco.js"></script>
</body>
</html>
