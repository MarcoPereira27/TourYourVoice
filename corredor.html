<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TOURYOURVOICE</title>
    <link rel="stylesheet" href="estilos.css" type="text/css">
    <link rel="icon" href="imagens/geral/icon_favicon.png">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
</head>
<body>
	


    <div id="div_corredor">
        <img id="corredor_fundo" src="imagens/corredor/corredor.png" alt="corredor_fundo"/>
        <img id="malojo" src="imagens/corredor/malojo_corredor.gif" alt="malojo"/>

        <img id="personagem" src="imagens/geral/walking left/Prancheta 1.png" alt="personagem"/>

        <img id="dialogo1_corredor" src="imagens/geral/dialogos/corredor/dialogo1_corredor.png" alt="dialogo1_corredor" />
        <img id="dialogo2_corredor" src="imagens/geral/dialogos/corredor/dialogo2_corredor.png" alt="dialogo2_corredor" />
        <img id="dialogo3_corredor" src="imagens/geral/dialogos/corredor/dialogo3_corredor.png" alt="dialogo3_corredor" />
        <img id="dialogo4_corredor" src="imagens/geral/dialogos/corredor/dialogo4_corredor.png" alt="dialogo4_corredor" />
        <img id="dialogo5_corredor" src="imagens/geral/dialogos/corredor/dialogo5_corredor.png" alt="dialogo5_corredor" />

        <img id="interacao_e" src="imagens/geral/interacao_e.png" alt="interacao_e" />

        <div id="dialogo_opcao_corredor">
            <img id="fundo_opcao_corredor" src="imagens/geral/dialogos/corredor/fundo_opcao_corredor.png" alt="fundo_corredor"/>
            <span id="opcao_1_corredor" class="opcao_hover"><img class="opcoes" src="imagens/geral/dialogos/corredor/opcao1_corredor.png" alt="opcao_1" /></span>
            <span id="opcao_2_corredor" class="opcao_hover"><img class="opcoes" src="imagens/geral/dialogos/corredor/opcao2_corredor.png" alt="opcao_2" /></span>
            <span id="opcao_3_corredor" class="opcao_hover"><img class="opcoes" src="imagens/geral/dialogos/corredor/opcao3_corredor.png" alt="opcao_3" /></span>
            <span id="opcao_4_corredor" class="opcao_hover"><img class="opcoes" src="imagens/geral/dialogos/corredor/opcao4_corredor.png" alt="opcao_4" /></span>
        </div>

        <img id="dialogo6_corredor" src="imagens/geral/dialogos/corredor/dialogo6_corredor.png" alt="dialogo6_corredor" />


        <div id="redirect_corredor_1"></div>
        <div id="redirect_corredor_2"></div>


        <div id="hud_hud">

            <div id="nome_personagem"></div>
            <img id="hud_img" src="imagens/geral/hud_serio.png" alt="hud" />
            <div id="healthbarv2">
                <img id="vp" src="imagens/geral/5vp.png" alt="vp"/>
            </div>
        </div>

        <audio id="corredor_audio">
            <source src="sons/Corredor/corredor.mp3" type="audio/ogg">
            <source src="sons/Corredor/corredor.mp3" type="audio/mpeg">
        </audio>


    </div>

    <script src="funcoes.js"></script>
    <script src="corredor.js"></script>
</body>
</html>
