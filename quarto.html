<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TOURYOURVOICE</title>
    <link href="estilos.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="imagens/geral/icon_favicon.png">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
</head>
<body id="body_palco">

    <div id="div_quarto">
        <img id="fundo_quarto" src="imagens/quarto/base.png" alt="fundo_quarto" />
        <img id="fridge_by_blums" src="imagens/quarto/fridge.png" alt="fridge_da_ema" />
        <img id="cama_quarto" src="imagens/quarto/cama.png" alt="cama_quarto" />
        <img id="lamp_quarto" src="imagens/quarto/lamp.png" alt="lamp_quarto" />
        <img id="mesa_quarto" src="imagens/quarto/mesa.png" alt="mesa_quarto" />
		<img id="personagem" src="imagens/geral/walking left/Prancheta 1.png" alt="personagem"/>
        <img id="ar_quente" src="imagens/quarto/ar_quente.png" alt="ar_quente" />

        <img id="interacao_e" src="imagens/geral/interacao_e.png" alt="interacao_e" />

        <img id="dialogo1_quarto" src="imagens/geral/dialogos/quarto/dialogo1_quarto.png" alt="dialogo1_corredor" />
        <img id="dialogo2_quarto" src="imagens/geral/dialogos/quarto/dialogo2_quarto.png" alt="dialogo1_corredor" />

        <div id="dialogo_opcao_quarto">
            <img id="fundo_opcao_quarto" src="imagens/geral/dialogos/quarto/fundo_dialogo_quarto.png" alt="fundo_opcao"/>
            <span id="opcao_1_quarto" class="opcao_hover"><img class="opcoes" src="imagens/geral/dialogos/quarto/opcao_1_quarto.png" alt="opcao_1" /></span>
            <span id="opcao_2_quarto" class="opcao_hover"><img class="opcoes" src="imagens/geral/dialogos/quarto/opcao_2_quarto.png" alt="opcao_2" /></span>
            <span id="opcao_3_quarto" class="opcao_hover"><img class="opcoes" src="imagens/geral/dialogos/quarto/opcao_3_quarto.png" alt="opcao_3" /></span>
            <span id="opcao_4_quarto" class="opcao_hover"><img class="opcoes" src="imagens/geral/dialogos/quarto/opcao_4_quarto.png" alt="opcao_4" /></span>
        </div>


        <div id="redirect_quarto"></div>

        <div id="hud_hud">

            <div id="nome_personagem"></div>
            <img id="hud_img" src="imagens/geral/hud_serio.png" alt="hud" />
            <div id="healthbarv2">
                <img id="vp" src="imagens/geral/5vp.png" alt="vp"/>
            </div>
        </div>

        <audio id="som_dormir">
            <source src="sons/Quarto/som_dormir.mp3" type="audio/ogg">
            <source src="sons/Quarto/som_dormir.mp3" type="audio/mpeg">
        </audio>

        <audio id="ar_condicionado_audio">
            <source src="sons/Quarto/ar_condicionado_audio.mp3" type="audio/ogg">
            <source src="sons/Quarto/ar_condicionado_audio.mp3" type="audio/mpeg">
        </audio>
    </div>

<script src="funcoes.js"></script>
<script src="quarto.js"></script>
</body>
</html>
