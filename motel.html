<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TOURYOURVOICE</title>
    <link rel="stylesheet" type="text/css" href="estilos.css" />
    <link rel="icon" href="imagens/geral/icon_favicon.png">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
</head>
<body>

	
    <div id="div_motel">
        <img id="fundo_motel" src="imagens/motel/fundomotel.png" alt="fundo">
        <img id="planta" src="imagens/motel/planta.png" alt="planta" />
        <img id="sofa" src="imagens/motel/sofa.png" alt="sofa" />
        <img id="sofa2" src="imagens/motel/sofa2.png" alt="sofa2"/>
        <img id="mesa_sofa" src="imagens/motel/mesa%20e%20sofa.png" alt="mesa_sofa" />
		<img id="personagem" src="imagens/geral/walking left/Prancheta 1.png" alt="personagem"/>
        <img id="virgilio" src="imagens/motel/virgilio.png" alt="virgilio" />

        <img id="dialogo1_motel" src="imagens/geral/dialogos/motel/dialogo1_motel.png" alt="dialogo1_motel" />

        <div id="dialogo_opcao_motel">
            <img id="fundo_opcao_motel" src="imagens/geral/dialogos/motel/fundo_opcao_motel.png" alt="fundo_opcao"/>
            <span id="opcao_1_motel" class="opcao_hover"><img class="opcoes" src="imagens/geral/dialogos/motel/opcao1_motel.png" alt="opcao_1" /></span>
            <span id="opcao_2_motel" class="opcao_hover"><img class="opcoes" src="imagens/geral/dialogos/motel/opcao2_motel.png" alt="opcao_2" /></span>
        </div>

        <img id="dialogo2_motel" src="imagens/geral/dialogos/motel/dialogo2_motel.png" alt="dialogo2_motel" />
        <img id="dialogo3_motel" src="imagens/geral/dialogos/motel/dialogo3_motel.png" alt="dialogo3_motel" />

        <img id="interacao_e" src="imagens/geral/interacao_e.png" alt="interacao_e" />


        <div id="redirect_motel"></div>
        <div id="redirect2_motel"></div>

        <div id="hud_hud">

            <div id="nome_personagem"></div>
            <img id="hud_img" src="imagens/geral/hud_serio.png" alt="hud" />
            <div id="healthbarv2">
                <img id="vp" src="imagens/geral/5vp.png" alt="vp"/>
            </div>
        </div>

        <audio id="motel_musica_audio">
            <source src="sons/Motel/musicamotel.wav" type="audio/ogg">
            <source src="sons/Motel/musicamotel.wav" type="audio/mpeg">
        </audio>

        <audio id="motel_porta_audio">
            <source src="sons/Motel/PortaMotel.mp3" type="audio/ogg">
            <source src="sons/Motel/PortaMotel.mp3" type="audio/mpeg">
        </audio>
    </div>
	
	
	<script src="funcoes.js"></script>
	<script src="motel.js"></script>
</body>
</html>
