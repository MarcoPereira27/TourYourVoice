<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TOURYOURVOICE</title>
    <link rel="stylesheet" type="text/css" href="estilos.css" />
    <link rel="icon" href="imagens/geral/icon_favicon.png">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
</head>
<body>


    <div id="div_restaurante">
        <img id="fundo" src="imagens/restaurante/cena%20sem%20cenar.png" alt="fundo"/>

        <img id="balcao_entrada_1" src="imagens/restaurante/balcaoentrada1.png" alt="balcao1" />
        <img id="balcao_entrada_2" src="imagens/restaurante/balcaoentrada2.png" alt="balcao2" />
        <img id="banco_1" src="imagens/restaurante/banco_baixo.png" alt="banco1" />
        <img id="banco_2" src="imagens/restaurante/banco_baixo.png" alt="banco2" />
        <img id="banco_3" src="imagens/restaurante/banco_baixo.png" alt="banco3" />
        <img id="bancos_cima" src="imagens/restaurante/banco_cima.png" alt="banco_cima" />

        <img id="dialogo4_restaurante" src="imagens/geral/dialogos/restaurante/dialogo4_restaurante.png" alt="dialogo_4" />

        <img id="interacao_e" src="imagens/geral/interacao_e.png" alt="interacao_e" />

        <div id="dialogo_opcao_restaurante">
            <img id="fundo_opcao" src="imagens/geral/dialogos/restaurante/fundo_opcao.png" alt="fundo_opcao"/>

            <span id="opcao_2" class="opcao_hover"><img class="opcoes" src="imagens/geral/dialogos/restaurante/opcao_2.png" alt="opcao_2" /></span>
            <span id="opcao_3" class="opcao_hover"><img class="opcoes" src="imagens/geral/dialogos/restaurante/opcao_3.png" alt="opcao_3" /></span>
            <span id="opcao_4" class="opcao_hover"><img class="opcoes" src="imagens/geral/dialogos/restaurante/opcao_4.png" alt="opcao_4" /></span>
        </div>

        <img id="dialogo5_restaurante" src="imagens/geral/dialogos/restaurante/dialogo5_restaurante.png" alt="dialogo_5" />

        <div id="redirect_restaurante"></div>

        <div id="hud_hud">

            <div id="nome_personagem"></div>
            <img id="hud_img" src="imagens/geral/hud_serio.png" alt="hud" />
            <div id="healthbarv2">
                <img id="vp" src="imagens/geral/5vp.png" alt="vp"/>
            </div>
        </div>

        <audio id="diner_door">
            <source src="sons/Diner/DinerDoor.mp3" type="audio/ogg">
            <source src="sons/Diner/DinerDoor.mp3" type="audio/mpeg">
        </audio>

        <audio id="bad_drink_audio">
            <source src="sons/Diner/BadDrink.mp3" type="audio/ogg">
            <source src="sons/Diner/BadDrink.mp3" type="audio/mpeg">
        </audio>

        <audio id="good_drink_audio">
            <source src="sons/Diner/GoodDrink.mp3" type="audio/ogg">
            <source src="sons/Diner/GoodDrink.mp3" type="audio/mpeg">
        </audio>

        <audio id="jukebox_audio">
            <source src="sons/Diner/jukebox.mp3" type="audio/ogg">
            <source src="sons/Diner/jukebox.mp3" type="audio/mpeg">
        </audio>

	<script src="funcoes.js"></script>
	<script src="restaurante.js"></script>
